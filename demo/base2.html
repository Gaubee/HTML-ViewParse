<!DOCTYPE html>
<html>
<head>
	<title>HTML-ViewParse</title>
	<script type="text/javascript" src="../build/HTML-ViewParse.debug.js">
	{
		Data:{
			library_name:"HTML-ViewParse",
			author:"Gaubee"
		}
	}
	</script>
</head>
<body>
	<div id="HVP">
		<h3>the {{library_name}} create by {{author}}</h3>
		<div>
			{{#with "other"}}
				<label>age</label> : <b>{{age}}</b><!-- <input value="{{age}}" type="text"> -->
				<br>
				<label>good at</label> : <b>{{good}}</b><!-- <input value="{{good}}" type="text"> -->
			{{/with}}
		</div>
	</div>
</body>
</html>
<script>
	ViewParser.ready(function(){
		model = DataManager({
			name: "Gaubee",
			other: {
				age: 20,
				good: "js"
			}
		});
		model.set("library_name", "HVP");
		setTimeout(function(argument) {
			console.log("begin to collect HVP - VI")
			model.set("author", "Gaubee bangeel");
			model.collect(App)
			model.set("library_name", "HVP-app");
			model.set("other",{
				age:10000,
				good:"???"
			});
			model.set("other.good","javascript")
		}, 1000)
	});
</script>
