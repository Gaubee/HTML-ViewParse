<!DOCTYPE html>
<html>
<head>
	<title>HTML-ViewParse</title>
	<script type="text/javascript" src="../build/HTML-ViewParse.debug.js"></script>
</head>
<body>
	<div id="HVP">
		<h3>{{title}}-{{fullName}}</h3>
		<p>{{name}}</p>
	</div>
</body>
</html>
<script>
ViewParser.ready(function(){
	ViewParser.app({
		Data: {
			title: "Observer",
			fullName: DataManager.Observer(function get(argument) {
				return this.get("firstName") + " " + this.get("lastName")
			}),
			firstName: "Gaubee",
			lastName: "bangeel",
			name: DataManager.Observer(function get() {
					return "my name is " + this.get("firstName") + " " + this.get("lastName")
				},function set(key,new_data) {
					var name = new_data.split(" ");
					console.log(arguments)
					if (name.length > 1) {
						this.set("firstName", name[0]);
						this.set("lastName", name[name.length - 1]);
					}
				})
		}
	});

	// setTimeout(function(){

})
</script>
