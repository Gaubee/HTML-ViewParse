<script type="text/javascript">
	ViewParser.scans();
	var model = DataManager({
			firstName:"Gaubee",
			lastName:"Bangeel",
			fullName:null
		}),
		model_bak = DataManager({
			firstName:"gaubee",
			lastName:"bangeel",
			age:20
		}),
		controller = Controller([model,model_bak],{
			fullName:function(dm1,dm2){
				return dm1.get("firstName")+"  "+dm2.get("lastName");
			}
		})
		view = ViewParser.modules["event"](controller.exports()).append(document.body)
		;

</script>
