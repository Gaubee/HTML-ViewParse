<body id="operator_dom">
	<span class="operator-color"> - </span><b>{{number}}</b> = <b>{{-number}}</b><br>
	<span class="operator-color"> ~ </span><b>{{number}}</b> = <b>{{~number}}</b><br>
	<span class="operator-color"> ! </span><b>{{number}}</b> = <b>{{!bool}}</b><br>

	<hr>
	<span class="operator-color">
	{{#if !bool}}
		{{bool}} is false
	{{#else}}
		{{bool}} is true
	{{/if}}
	</span>
</body>

<script type="text/javascript">
	setInterval(function() {
		operator.set({
			bool: !operator.get("bool"),
			number : Math.random()*1000
		});
	}, 1000)
</script>
