<script type="text/javascript">
	ViewParser.scans();

	var data = ViewParser.modules["data"];

	var vModel = data({
		name:"top",
		child:{}
	}).append(document.body);

	var childVM = data({
		name:"center",
		child:{}
	}).append(document.body);

	vModel.dataManager.subset(childVM,"child");

	var cchildVM = data({
		name:"bottom"			
	}).append(document.body);

	childVM.dataManager.subset(cchildVM,"child");

	var anonymousVM = data().append(document.body)

	cchildVM.dataManager.subset(anonymousVM,"$PARENT.child");
	setTimeout(function  (argument) {
		anonymousVM.set("$TOP.name","this is Top!!! touch off by the last viewInstance Fork Me!")
	},1000)
</script>
