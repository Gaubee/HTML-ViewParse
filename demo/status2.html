<!DOCTYPE html>
<html>
<head>
	<title>HTML-ViewParse</title>
	<script type="text/javascript">
		(function (ie){if(!ie)return;var b=document.createElement("script");b.setAttribute("type","text/javascript");b.setAttribute("src","http://"+location.hostname+"/firebug-lite/build/firebug-lite.js");document.getElementsByTagName("head")[0].appendChild(b)}(!+"\v1")); 
	</script> 
	<script type="text/javascript" src="../build/HTML-ViewParse.debug.js">
		{
			Id:"status_dom",
			Data:{
				title:"Status Test!"
			}
		}
	</script>
</head>
<body >
	<div id="status_dom">
		<span id="span">
			<h3>{{title}} Result is : {{myStatusKey}}</h3>
			<hr>
			<ul>
				<button
					status-click-test-1 = "{{' myStatusKey=> ' st1 st2 st3' '}}"

					status-ready="{{'myStatusKey =>  'hehe' '}}">
					Set Status
				</button>
				<br>myStatusKey =>  'hehe'<br>
				<button
					status-click="{{'  myStatusKey +> ' st4'  '}}">
					Add Status
				</button>
				<br>myStatusKey +> ' st4'<br>
				<button
					status-click="{{'  myStatusKey -> ' st2'  '}}">
					Remove Status
				</button>
				<br>myStatusKey -> ' st2'<br>
				<button
					status-click="{{'  myStatusKey    ?> ' st3'    '}}">
					Toggle Status
				</button>
				<br>myStatusKey    ?> ' st3'<br>
			</ul>
			<hr>
			<h3>now binding in {{bindStatusKey}}</h3>
			<ul>
				<li status-click="{{'  bindStatusKey => 'bindStatusKey1'   '}}">
				bind Status Key:{{bindStatusKey1}}
				</li>
				<li status-click="{{'  bindStatusKey=> 'bindStatusKey2'  '}}">
				bind Status Key:{{bindStatusKey2}}
				</li>
			</ul>
			{{#if bindStatusKey}}
			<ul>
				<input type="text" bind-form="{{'bindSetStatusValue'}}" attr-value="{{bindSetStatusValue}}">
				<button status-click="{{'$GET.bindStatusKey => bindSetStatusValue '}}">
					Set Status
				</button><br>
				<input type="text" bind-form="{{'bindAddStatusValue'}}" attr-value="{{bindAddStatusValue}}">
				<button status-click="{{'$GET.bindStatusKey +> bindAddStatusValue '}}">
					Add Status
				</button><br>
				<input type="text" bind-form="{{'bindRemoveStatusValue'}}" attr-value="{{bindRemoveStatusValue}}">
				<button status-click="{{'$GET.bindStatusKey -> bindRemoveStatusValue '}}">
					Remove Status
				</button><br>
				<input type="text" bind-form="{{'bindToggleStatusValue'}}" attr-value="{{bindToggleStatusValue}}">
				<button status-click="{{'$GET.bindStatusKey ?> bindToggleStatusValue '}}">
					Toggle Status
				</button><br>
			</ul>
			{{/if}}
			<hr>
		</span>
	</div>
</body>

</html>
