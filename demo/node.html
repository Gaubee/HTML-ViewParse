<!DOCTYPE html>
<html>
<head>
	<title>HTML-ViewParse</title>
</head>
<body>
	<input type="button" onclick="nodeToNull()" value="node = null">
	<input type="button" onclick="nodeToDelete()" value="delete node">
</body>

</html>

<script type="text/javascript">
var b = document.body;
function nodeToNull () {
	var nodeToDelete;
		nodeToDelete = document.createElement("a");
		setTimeout.innerText = "Gaubee"
		b.appendChild(nodeToDelete);
		console.log(delete nodeToDelete,typeof nodeToDelete);
		//can't auto call GC
		//and Manally invoke the garbage collector(GC) can't deletethe node memory too.
		console.log(nodeToDelete = null)
}
function nodeToDelete () {
	var nodeToDelete;
		nodeToDelete = document.createElement("a");
		setTimeout.innerText = "Gaubee"
		b.appendChild(nodeToDelete);
		//usefully
	console.log(delete nodeToDelete.parentNode.removeChild(nodeToDelete));
}
</script>
