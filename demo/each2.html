<!DOCTYPE html>
<html>

<head>
    <title>HTML-ViewParse</title>
    <script type="text/javascript">
    (function(ie) {
        if (!ie) return;
        var b = document.createElement("script");
        b.setAttribute("type", "text/javascript");
        b.setAttribute("src", "http://" + location.hostname + "/firebug-lite/build/firebug-lite.js");
        document.getElementsByTagName("head")[0].appendChild(b)
    }(!+"\v1"));
    </script>
    <script type="text/javascript" src="../build/HTML-ViewParse.debug.js">
    {
        Id: "define",
        Data: {
            arr: [
                ["1", "2", "3", "4", "5", "6"],
                ["11", "22", "33", "44", "55", "66"]
            ]
        }
    }
    </script>
</head>

<body>
    <div id="define">
        <ol>
            {{#each arr}}
            <fix:li>
                <p>{{$THIS}}
                </p>
                <ul>
                    {{#each $THIS}}
                    <fix:li>
                        <p>
                            {{$THIS}}
                        </p>
                    </fix:li>
                    {{/each}}
                </ul>
            </fix:li>
            {{/each}}
        </ol>
    </div>
</body>

</html>
