	<script type="text/template" name="tree">

			{#if( {==({(type)}{('folder')})} )}
				<li><p> {#if( {($THIS.title)} )} {(title)} {#else()} {($TOP.title)} {/if()}</p></li>

				<li><a attr-href="#{(title)}">{(title)}{#if( {(type)})}.{(type)}{/if()}</a></li>
			{/if()}
		{/each()}
	</script>
