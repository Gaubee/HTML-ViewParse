<!DOCTYPE html>
<html>
<head>
	<title>HTML-ViewParse</title>
	<script type="text/javascript" src="../build/HTML-ViewParse.debug.js">
	{
		Id:"aboutMe",
		Data:{
			name:"Gaubee",
			age:21,
			child:{
				name:"bangeel",
				age:0
			}
		}
	}
	</script>
</head>
<body id="aboutMe">
</body>
	{{#> "other","$THIS"}}
</html>

<script type="text/template" name="other">
	<h2>my name is {{name}}</h2>
{{#if $THIS}}
	<span>I am a {{age}} years old.</span>
	<hr>
{{/if}}
</script>
<script type="text/javascript">
	ViewParser.ready(function () {
		Appchild = ViewParser.modules["other"](/*App.dataManager*/);
		Appchild.append(document.body);
		App.dataManager.subset(Appchild,"child");
		// App.dataManager.subset(Appchild,"$THIS");
		// App.dataManager.collect(Appchild)
		setTimeout(function(){
			App.set("");//set to no-Object
		},1000)
		setTimeout(function(){
			App.set("child.name","Gaubee")//transform to Object
			App.set("child.age","21")//transform to Object
		},2000)
	});
</script>
