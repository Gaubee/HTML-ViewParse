<!DOCTYPE html>
<html>
<head>
	<title>HTML-ViewParse</title>
	<script type="text/javascript" src="../build/HTML-ViewParse.debug.js"></script>
	<style type="text/css">
		.man{
			background-color: #000;
			color: #fff;
		}
		.woman{
			background-color: #900;
			color: #099;
		}
	</style>
</head>
<body>

</body>

<script type="text/template" name="people">
	<h1>Here Comes Some People{(list.length)}</h1>
	<hr />
	<ul>
	{#if( {(show)} )}
		{#each( {(list)} )}
		<li>
			{(name)}
		</li>
		{/each()}
	{/if()}

	</ul>

	<hr />
</script>


</html>

<script type="text/javascript">
	ViewParser.scans();

	var n = ViewParser.modules["people"];
	var b = n({
		people:[{
			name:"Gaubee"
		}]
	});
	b.append(document.body);

	b.set("show",true);

	b.set("list",[{
		name:"Gaubee"
	},{
		name:"Linda"
	}]);

	setTimeout(function (argument) {
		b.set("list",[{
			name:"Bageel"
		},{
			name:"Meaner"
		},{
			name:"MVW"
		},{
			name:"MVVM??"
		}]);
	},500);
	
	setTimeout(function (argument) {
		b.set("list",[{
			name:"Gaubee"
		},{
			name:"MVVM"
		},{
			name:"MVW"
		}]);
	},1000);

	setTimeout(function (argument) {
		b.set("show",false);
	},2000);

	setTimeout(function (argument) {
		b.set("list",[{
			name:"XXXGaubee"
		},{
			name:"zzzz"
		}]);
	},3000);

</script>
