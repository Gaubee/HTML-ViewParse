<!DOCTYPE html>
<html>
<head>
	<title>HTML-ViewParse</title>
	<script type="text/javascript">
		(function (ie){if(!ie)return;var b=document.createElement("script");b.setAttribute("type","text/javascript");b.setAttribute("src","http://"+location.hostname+"/firebug-lite/build/firebug-lite.js");document.getElementsByTagName("head")[0].appendChild(b)}(!+"\v1")); 
	</script>
	<script type="text/javascript" src="../build/HTML-ViewParse.debug.js">
	{
		Id:"form_bind",
		Data:{
			text:"form-bind",
			radio:"Radio2",
			radios:"123".split(""),
			checkbox1:true,
			checkbox2:"false",
			select:{
				value:"2.3",
				is_multiple:false,
				items:["1",2.3,4]
			}
		}
	}
	</script>
</head>
<body>
	<div id="form_bind">
		<fieldset>
			<legend>text</legend>
			<input type="text" bind-form="{{'text'}}" attr-value="{{text}}">
			<p>result: {{text}}</p>
		</fieldset>
		<fieldset>
			<legend>radio</legend>
			<input id="r1_1" type="radio" bind-form="{{'radio'}}" attr-checked="{{radio}}" name="radio" value="Radio1">
			<input id="r1_2" type="radio" bind-form="{{'radio'}}" attr-checked="{{radio}}" name="radio" value="Radio2">
			<input id="r1_3" type="radio" bind-form="{{'radio'}}" attr-checked="{{radio}}" name="radio" value="Radio3">
			<br>

			{{#each radios}}
			<input id="r2_{{$THIS}}" type="radio" bind-form="{{'$PARENT.radio'}}" attr-checked="{{$PARENT.radio}}" name="radio_2" attr-value="Radio{{$THIS}}">{{$THIS}}
			<!-- the name="radio_2" couldn't same as "radio" which will be two same radio-input and ony one will be selected -->
			{{/each}}
			<p>result: {{radio}}</p>
			<input id="radio_input" type="text" attr-value="{{radio}}" bind-form="{{'radio'}}" attr-disabled="{{radio=='Radio2'}}">
		</fieldset>
		<fieldset>
			<legend>checkbox</legend>
			<input type="checkbox" bind-form="{{'checkbox1'}}" attr-checked="{{checkbox1}}">
			<input type="checkbox" bind-form="{{'checkbox2'}}" attr-checked="{{checkbox2}}">
			<p>result: {{checkbox1}} & {{checkbox2}}</p>
		</fieldset>
		<fieldset>
			<legend>selected</legend>
			<p>multiple:<input type="checkbox" bind-form="{{'select.is_multiple'}}" attr-checked="{{select.is_multiple}}"></p>
			<select name="select" bind-form="{{'select.value'}}" attr-selected="{{@select.value}}" attr-multiple="{{select.is_multiple}}" >
			<!-- 使用{{@select.value}}而不是{{select.value}} 是因为multiple属性值导致value可能是数组类型，直接绑定在HTML字符串属性中会有歧义  -->
				{{#each select.items}}
				<option attr-value="{{$THIS}}">{{$THIS}}</option>
				{{/each}}
			</select>
			<select name="select" bind-form="{{'select.value'}}" attr-selected="{{@select.value}}" attr-multiple="{{!select.is_multiple}}" >
				{{#each select.items}}
				<option attr-value="{{$THIS}}">{{$THIS}}</option>
				{{/each}}
			</select>
			<select name="select" bind-form="{{'select.value'}}" attr-selected="{{@select.value}}" attr-multiple="{{select.is_multiple}}" >
				{{#each select.items}}
				<option attr-value="{{$THIS}}">···{{$THIS}}</option>
				{{/each}}
			</select>
			<p>result: {{select.value}}</p>
			<input type="text" bind-form="{{'select.value'}}" attr-value="{{select.value}}">
		</fieldset>
		<fieldset>
			<legend>textared</legend>
			<textarea name="bigtext" id="bigtext" cols="30" rows="10" attr-value="{{text}}"  bind-form="{{'text'}}" ></textarea>
		</fieldset>
	</div>
</body>

</html>
