<script type="text/template" name="test">
	<span class="{(class)}">{(name)}</span>

<script type="text/javascript">
	ViewParser.scans();
	nm = ViewParser.modules["test"]({
		"name":true,
		"class":"nameclass"
	}).append(document.body);
	setTimeout(function(){
		var i = 10000;
		console.time("set name")
		do{
			nm.set("name",!nm.get("name"));
		}while(i--);
		console.timeEnd("set name")
	},100)
	setTimeout(function(){
		var i = 10000;
		console.time("set class")
		do{
			nm.set("class",nm.get("class")?"":"nameclass");
		}while(i--);
		console.timeEnd("set class")
	},200)
</script>
