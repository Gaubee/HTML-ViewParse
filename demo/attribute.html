<script type="text/javascript">
	function randomColor(){
		return "#"+Math.random().toString(16).substring(2,8);
	};

	setInterval(function() {
		var color = randomColor();
		attr.set("style.color",color);
		attr.set("title",color);
	},500);
</script>
