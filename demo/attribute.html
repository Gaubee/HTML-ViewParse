<!DOCTYPE html>
<html>
<head>
	<title>HTML-ViewParse</title>
	<script type="text/javascript" src="../build/HTML-ViewParse.debug.js">
	{
		appName:"attr",
		data:{
			title:"Attribute test!",
			style:{
				color:"red"
			}
		}
	}
	</script>
</head>
<body id="attr">
	<h3 style="color:{{style.color}};">{(title)}</h3>
	<input type="text" value="{(title)}" bind-form="{@(title)}">
</body>

</html>

<script type="text/javascript">
function randomColor(){
	return "#"+Math.random().toString(16).substring(2,8);
}
setInterval(function  (argument) {
	attr.set("style.color",randomColor());
},500)
</script>
