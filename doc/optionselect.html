<!DOCTYPE html>
<html>
	<head>
		<title>了解View层的基础 - jSouper</title>
		<script type="text/javascript" src="../build/jSouper.debug.js">
		{
			Id:"jSouperApp",
			Data:{
				a:[{a:1},{a:2},{a:3}],
				selected_event:function (e,vm,cvm) {
					alert(cvm.get("a"))
				},
				muti_selected_event:function (e,vm,cvms) {
					alert(
						jSouper.map(cvms,function (cvm) {
							return cvm.get("a");
						})
					);
				}
			}
		}
		</script>
		<style>
			.bg{
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<xmp id="jSouperApp">
		<select id="s1" event-change="{{'selected_event'}}">
			{{#each a}}
			<option id="o{{$Index}}" >{{a}}</option>
			{{/each}}
		</select>
		<select multiple="true" id="s2" event-change="{{'muti_selected_event'}}">
			{{#each a}}
			<option id="o{{$Index}}" >{{a}}</option>
			{{/each}}
		</select>
		</xmp>
	</body>
</html>
