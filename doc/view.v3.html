<!DOCTYPE html>
<html>

<head>
    <title>新版本的View层表达式语法解析</title>
    <script type="text/javascript" src="../build/jSouper.debug.js"></script>
    <script type="text/javascript">
    jSouper.ready(function() {
        jSouper.app({
            Id: "jSouperApp",
            Data: {
                a: 'a',
                b: {
                    bb: [5, 4, 3, 2, 1]
                },
                c: true
            }
        })
    });
    </script>
</head>

<body>
    <div id="jSouperApp">
    a:{{a}}
    <br>
    b.bb:{{b.bb}}
    <br>
    b.bb.1:{{b.bb.1+"asd"+b.bb.2}}
    <br>
    b.bb.1:{{b.bb.1>b.bb.2}}
    <br>
    <input bind-input="{{'b.bb.1'}}" value="{{b.bb.1}}" />
    <br>
    </div>
</body>

</html>
