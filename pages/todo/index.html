<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<template id="todo">
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" onkeyup="controller.new(this.value)" value="{(newTodo)}" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					{#each({(todoList)})}
					<!--{#if( )}-->
					{(completed)} . {(currentTypeName)}
					{#if( {or( {and( {(completed)} {equa( {(currentTypeName)}{('Completed')} )}  )}  {equa( {(currentTypeName)}{('All')} )} )} )}
					<li class="{#if({(completed)})}completed{/if()}">
						<div class="view">
							<input class="toggle" type="checkbox" onclick="controller.changStatus({(index)})" >
							<label>{(todo)}</label>
							<button class="destroy" onclick="controller.del({(index)})"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
					{/if()}
					{/each()}
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong>{(todo_active_length)}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					{#each({(type)})}
					<li onclick="controller.setType({(index)})">
						<a class="{#if({(status)})}selected{/if()}" href="#/{(name)}">{(name)}</a>
					</li>
					{/each()}
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				{#if({(todo_completed_length)})}
				<button id="clear-completed">Clear completed ({(todo_completed_length)})</button>
				{/if()}
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	</template>
	<!-- Scripts here. Don't remove this ↓ -->
	<script src="bower_components/todomvc-common/base.js"></script>
	<script src="http://localhost:9000/build/HTML-ViewParse.debug.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
