<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css"></head>
<body>
	<template id="todo">
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" bind-form="{@(newTodo)}" value="{(newTodo)}" event-keydown = "{@(event.push)}" autofocus></header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox" checked="{(selectAll)}" event-click="{@(event.All.select)}">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					{{#each todoList}}
					{#if( {or({==( {(status)} {("All")})}  {&&({==( {(status)} {("Active")})} {!({(completed)})})} {&&({==( {(status)} {("Completed")} )} {(completed)})}  )} )}
					<li class="{#if( {(completed)} )} completed {/if()}">
						<div class="view" data-index="{($INDEX)}">
							<input class="toggle" type="checkbox" checked="{(completed)}" bind-form="{@(completed)}" event-click="{@(event.changeStatus)}" > <!--event-click="{@(event.changeStatus)}" bind-form="{@(completed)}" 绑定无法冒泡的问题有待解决-->
							<label>{(todo)}</label>
							<button class="destroy" event-click="{@(event.remove)}"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
					{/if()}
					{{/each}}
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<!--{#if({(todoList.length)})}-->
			<footer id="footer">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"> <strong>{(active_length)}</strong>
					item left
				</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li data-status="All" event-click="{@(event.filter)}">
						<a class="{#if({==({(status)}{('All')})})}selected{/if()}" href="#/All">All</a>
					</li>
					<li data-status="Active" event-click="{@(event.filter)}">
						<a class="{#if({==({(status)}{('Active')})})}selected{/if()}" href="#/Active">Active</a>
					</li>
					<li data-status="Completed" event-click="{@(event.filter)}">
						<a class="{#if({==({(status)}{('Completed')})})}selected{/if()}" href="#/Completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				{#if({(completed_length)})}
				<button id="clear-completed" event-click="{@(event.clearCompleted)}">Clear completed ({(completed_length)})</button>
				{/if()}
			</footer>
			<!--{/if()}-->
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>
				Template by
				<a href="http://github.com/sindresorhus">Sindre Sorhus</a>
			</p>
			<!-- Change this out with your name and url ↓ -->
			<p>
				Created by
				<a href="http://todomvc.com">you</a>
			</p>
			<p>
				Part of
				<a href="http://todomvc.com">TodoMVC</a>
			</p>
		</footer>
	</template>
	<!-- Scripts here. Don't remove this ↓ -->
	<script src="bower_components/todomvc-common/base.js"></script>
	<script src="http://localhost:9000/build/HTML-ViewParse.debug.js"></script>
	<script src="http://localhost:9000/src/templateParse.beta.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
